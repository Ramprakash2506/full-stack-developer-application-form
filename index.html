<body>
    <fieldset>
    <legend>Register Form</legend>
    <center>
    <form action="../response.txt">
    <h3>Kindly fill in this Form to Register.</h3><br>
    <label for="f_Name">UserName:</label>
    <input type="text" id="f_Name" placeholder="Enter username" required="" pattern="[A-Za-z]{3,25}" title="atleast 3 characters max 25 characters"><br><br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Enter your email" pattern="[A-Za-z-0-9]@[a-z0-9].[a-z]{2,}" required=""><br><br>
    <label for="password">Password:</label>
    <input type="text" id="password" placeholder="password" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br><br>
    <label for="password"> repeat Password:</label>
    <input type="password" id="password" placeholder="password" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br><br>
    <p>Already Have An Account? <a href="">Login</a></p>
    <button>
    Register
    </button>
</form>
</center>
</fieldset>
